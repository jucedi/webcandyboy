<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyBoy - Inicio</title>
    <meta name="description" content="Bienvenido a CandyBoy, tu tienda de ropa favorita. Descubre nuestra colección de pijamas y ropa de diario.">
    <meta name="keywords" content="CandyBoy, ropa, pijamas, ropa de diario, tienda de ropa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.ss">
</head>
<body>
    <!-- Encabezado y navegación -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo"><img src="images/logo.png" alt="CandyBoy"></a>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <form class="search-form" role="search">
                <input type="search" placeholder="Buscar productos..." aria-label="Buscar productos">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </header>
    <!-- Slideshow de productos destacados -->
    <section class="slideshow">
        <div class="container">
            <div class="slide">
                <img src="img/producto1.jpg" alt="Producto destacado 1">
                <div class="caption">Producto destacado 1</div>
            </div>
            <div class="slide">
                <img src="img/producto2.jpg" alt="Producto destacado 2">
                <div class="caption">Producto destacado 2</div>
            </div>
            <!-- Añadir más slides según sea necesario -->
        </div>
    </section>

    <!-- Secciones destacadas -->
    <section id="pijamas" class="featured-section">
        <div class="container">
            <h2>Pijamas</h2>
            <div class="grid">
                <div class="grid-item">
                    <img src="img/pijama1.jpg" alt="Pijama 1">
                    <a href="pijamas.html" class="cta-button">Ver Pijamas</a>
                </div>
                <div class="grid-item">
                    <img src="img/pijama2.jpg" alt="Pijama 2">
                    <a href="pijamas.html" class="cta-button">Ver Pijamas</a>
                </div>
                <!-- Añadir más productos según sea necesario -->
            </div>
        </div>
    </section>

    <section id="ropa-diario" class="featured-section">
        <div class="container">
            <h2>Ropa de Diario</h2>
            <div class="grid">
                <div class="grid-item">
                    <img src="img/ropa1.jpg" alt="Ropa de Diario 1">
                    <a href="ropa-diario.html" class="cta-button">Ver Ropa de Diario</a>
                </div>
                <div class="grid-item">
                    <img src="img/ropa2.jpg" alt="Ropa de Diario 2">
                    <a href="ropa-diario.html" class="cta-button">Ver Ropa de Diario</a>
                </div>
                <!-- Añadir más productos según sea necesario -->
            </div>
        </div>
    </section>

    <!-- Enlace al archivo JavaScript -->
    <script src="scripts/scripts.js"></script>
</body>
</html>

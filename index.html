<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyBoy - Inicio</title>
    <meta name="description" content="Bienvenido a CandyBoy, tu tienda de ropa favorita. Descubre nuestra colección de pijamas y ropa de diario.">
    <meta name="keywords" content="CandyBoy, ropa, pijamas, ropa de diario, tienda de ropa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Encabezado y navegación -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo"><img src="images/logo.png" alt="CandyBoy"></a>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <form class="search-form" role="search">
                <input type="search" placeholder="Buscar productos..." aria-label="Buscar productos">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </header>
    <!-- Slideshow de productos destacados -->
    <section class="galeria">
        <div class="galeria-container">
        <div class="galeria-item"><img src="images/1.png" alt="Imagen 1" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);"></div>
        <div class="galeria-item"><img src="images/5.png" alt="Imagen 2" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);"></div>
        <div class="galeria-item"><img src="images/3.png" alt="Imagen 3" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);"></div>
        <div class="galeria-item"><img src="images/4.png" alt="Imagen 4" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);"></div>
        <div class="galeria-item"><img src="images/2.png" alt="Imagen 5" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);"></div>
          <!-- ... más imágenes -->
        </div>
    </section>
    <section class="banner">
        <img src="images/banner.png" alt="Banner principal" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);">
        <div class="banner-text">
          
          
        </div>
      </section>
    <section class="slideshow">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/1.png" alt="Producto destacado 1">
                <div class="text">Producto destacado 1</div>
            </div>
            <div class="mySlides fade">
                <img src="images/2.png" alt="Producto destacado 2">
                <div class="text">Producto destacado 2</div>
            </div>
            <div class="mySlides fade">
                <img src="images/3.png" alt="Producto destacado 3">
                <div class="text">Producto destacado 3</div>
            </div>
            <div class="mySlides fade">
                <img src="images/4.png" alt="Producto destacado 4">
                <div class="text">Producto destacado 4</div>
            </div>
            <div class="mySlides fade">
                <img src="images/5.png" alt="Producto destacado 5">
                <div class="text">Producto destacado 5</div>
            </div>
            <div class="mySlides fade">
                <img src="images/6.png" alt="Producto destacado 6">
                <div class="text">Producto destacado 6</div>
            </div>
            <div class="mySlides fade">
                <img src="images/7.png" alt="Producto destacado 7">
                <div class="text">Producto destacado 7</div>
            </div>
    
            <!-- Controles de navegación -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
    
        <!-- Indicadores de diapositivas -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>
    </section>

    <!-- Secciones destacadas -->
    <section id="pijamas" class="featured-section">
        <div class="container">
            <h2>Pijamas</h2>
            <div class="grid">
                <div class="grid-item">
                    <img src="img/pijama1.jpg" alt="Pijama 1">
                    <a href="pijamas.html" class="cta-button">Ver Pijamas</a>
                </div>
                <div class="grid-item">
                    <img src="img/pijama2.jpg" alt="Pijama 2">
                    <a href="pijamas.html" class="cta-button">Ver Pijamas</a>
                </div>
                <!-- Añadir más productos según sea necesario -->
            </div>
        </div>
    </section>

    <section id="ropa-diario" class="featured-section">
        <div class="container">
            <h2>Ropa de Diario</h2>
            <div class="grid">
                <div class="grid-item">
                    <img src="img/ropa1.jpg" alt="Ropa de Diario 1">
                    <a href="ropa-diario.html" class="cta-button">Ver Ropa de Diario</a>
                </div>
                <div class="grid-item">
                    <img src="img/ropa2.jpg" alt="Ropa de Diario 2">
                    <a href="ropa-diario.html" class="cta-button">Ver Ropa de Diario</a>
                </div>
                <!-- Añadir más productos según sea necesario -->
            </div>
        </div>
    </section>

    <!-- Enlace al archivo JavaScript -->
    
    <script src="js/slideshow.js"></script>
</body>
</html>

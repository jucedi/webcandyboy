<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyBoy - Contáctenos</title>
    <meta name="description" content="Póngase en contacto con CandyBoy. Envíenos sus preguntas, comentarios o sugerencias.">
    <meta name="keywords" content="CandyBoy, contacto, dirección, teléfono, correo electrónico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <!-- Encabezado y navegación -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo"><img src="images/logo.png" alt="CandyBoy"></a>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <form class="search-form" role="search">
                <input type="search" placeholder="Buscar productos..." aria-label="Buscar productos">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            <h2>Contáctenos</h2>
            <section class="contact-form">
                <form action="enviar-mensaje.php" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </section>

            <!-- Información de contacto -->
            <section class="contact-info">
                <h3>Información de Contacto</h3>
                <p>Dirección: Calle Falsa 123, Ciudad, País</p>
                <p>Teléfono: +123 456 7890</p>
                <p>Correo Electrónico: contacto@candyboy.com</p>
            </section>

            <!-- Mapa de ubicación (opcional) -->
            <section class="map">
                <h3>Ubicación</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d144.9537353153169!3d-37.81627997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d9f0b1d3c5e9!2sCalle%20Falsa%20123%2C%20Ciudad%2C%20Pa%C3%ADs!5e0!3m2!1ses!2ses!4v1616161616161!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
        </div>
    </main>

    <!-- Enlace al archivo JavaScript -->
    <script src="scripts/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - CandyBoy</title>
    
    <!-- Enlaces a archivos CSS locales -->
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="galeria.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="quienes-somos.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Enlace a archivo CSS externo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="/" class="logo"><img src="img/logo.png" alt="CandyBoy"></a>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <form class="search-form">
                <input type="search" placeholder="Buscar productos..." aria-label="Buscar productos">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </header>

    <main>
        <section id="contacto" class="seccion">
            <div class="container">
                <div class="seccion-content">
                    <h2>Contáctenos</h2>

                    <div class="contacto-contenido">
                        <div class="formulario">
                            <form>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="mensaje">Mensaje:</label>
                                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn">Enviar Mensaje</button>
                            </form>
                        </div>

                        <div class="info-contacto">
                            <h3>Información de Contacto</h3>
                            <p>Dirección: Calle 123, Ciudad</p>
                            <p>Teléfono: +123 456 7890</p>
                            <p>Correo Electrónico: info@candyboy.com</p>
                            </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="js/scripts.js"></script>
    </body>
</html>
